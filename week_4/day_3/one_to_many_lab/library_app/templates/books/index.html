{% extends 'base.html' %}


{% block body_main %}
    <main class="container-library">
        {% for book in all_books %}
            <section class="container-book">
                <div class="book-info">
                    <p>Title: <a href="/books/{{ book.id }}">{{ book.title }}</a></p>
                </div>
                <div class="book-info">
                    <p>Genre: {{ book.genre }}</p>
                </div>
                <div class="book-info">
                    <p>Author: {{ book.author.name }}</p>
                </div>
                <div class="book-buttons">
                    <button><a href="/books/{{ book.id }}/edit">Edit</a></button>
                    <form action="/books/{{ book.id }}/delete" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </div>
            </section>
        {% endfor %}
    </main>
{% endblock %}
