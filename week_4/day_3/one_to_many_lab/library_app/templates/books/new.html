{% extends 'base.html' %}

{% block body_main %}
    <main class="container-forms">
        <section class="form-section-container">
            <form action="/books/new-author" method="post" class="new-author-form">
                <div class="label-input-pair">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="button-container">
                    <button type="submit">Save Author</button>
                </div>
            </form>
        </section>
        <section class="form-section-container">
            <form action="/books/new-book" method="post" class="new-book-form">
                <div class="label-input-pair">
                    <label for="title">Title: </label>
                    <input type="text" id="title" name="title">
                </div>
                <div class="label-input-pair">
                    <label for="genre">Genre: </label>
                    <input type="text" id="genre" name="genre">
                </div>
                <div class="label-input-pair">
                    <label for="author">Author: </label>
                    <select id="author" name="author_id">
                        <!-- <option value="" default hidden selected>Choose an author</option> -->
                        {% for author in authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="button-container">
                    <button type="submit">Save Book</button>
                </div>
            </form>
        </section>
    </main>
{% endblock %}
